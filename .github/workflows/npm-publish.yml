name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - release
          - release-snapshot
        default: 'release'

jobs:
  setup:
    uses: ./.github/workflows/setup-node-yarn.yml

  publish:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Download node_modules from setup
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Publish to NPM
        run: npm run ${{ inputs.release_type }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
