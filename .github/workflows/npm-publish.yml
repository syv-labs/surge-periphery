name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - release
          - release-snapshot
        default: 'release'

jobs:
  setup:
    uses: ./.github/workflows/setup-node-yarn.yml

  publish:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Download node_modules from setup
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Get package version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get current branch/tag
        id: ref
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            echo "ref=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "ref=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          fi

      - name: Validate version match
        if: inputs.release_type == 'release'
        run: |
          PACKAGE_VERSION="${{ steps.package_version.outputs.version }}"
          REF_NAME="${{ steps.ref.outputs.ref }}"
          # Remove 'v' prefix if present
          REF_VERSION="${REF_NAME#v}"
          if [ "$REF_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "Package version: $PACKAGE_VERSION"
            echo "Tag/Branch version: $REF_VERSION"
            exit 1
          fi
          echo "✅ Version match: $PACKAGE_VERSION"

      - name: Publish to NPM
        run: npm run ${{ inputs.release_type }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
